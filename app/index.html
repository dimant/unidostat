<!DOCTYPE html>

<html ng-app="unidostat">

<head>
	<!-- build:css css/styles.css -->
	<link rel="stylesheet" href="bower_components/chosen/chosen.css">
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap-theme.css">
	<link rel="stylesheet" href="bower_components/angular-chosen-localytics/chosen-spinner.css">
	<link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
	<link rel="stylesheet" href="modified_components/angular-busy.css" />
	<link rel="stylesheet" href="styles/main.css" />
	<!-- endbuild -->

	<!-- build:js scripts/libs.js -->
	<!-- jquery -->
	<script src="bower_components/jquery/dist/jquery.js"></script>

	<!-- underscore -->
	<script src="bower_components/underscore/underscore.js"></script>

	<!-- chosen -->
	<script src="bower_components/chosen/chosen.jquery.min.js"></script>

	<!-- bootstrap -->
	<script src="bower_components/bootstrap-css/js/bootstrap.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- angular -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>

	<!-- angular chosen -->
	<script src="modified_components/chosen.js"></script>

	<!-- chart.js -->
	<script src="bower_components/Chart.js/Chart.min.js"></script>
	<script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

	<!-- sparklines -->
	<!--<script src="bower_components/d3/d3.js"></script>
	<script src="bower_components/nvd3/build/nv.d3.js"></script>
	<script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
	<link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />-->

	<!-- angular busy -->
	<script src="bower_components/angular-busy/dist/angular-busy.js"></script>
	<!-- endbuild -->
	
	<!-- build:js scripts/scripts.js -->
	<!-- my stuff -->
	<script src="scripts/app.js"></script>
	<script src="scripts/appstate.js"></script>
	<script src="scripts/appdefaults.js"></script>
	<script src="scripts/unidostat.js"></script>
	<script src="scripts/IndexController.js"></script>
	<script src="scripts/MainController.js"></script>
	<script src="scripts/AttributionsController.js"></script>
	<script src="scripts/FooterController.js"></script>
	<script src="scripts/ExploreController.js"></script>
	<script src="scripts/dataProcessor.js"></script>
	<!-- endbuild -->
</head>

<body>
	<div class="wrap">
	<div style="overflow:hidden" class="header">
		<div>
			<a href="#/main" onmouseup="blur(this)">
				<img src="visuals/Flag_of_UNIDO-transparent.svg" 
					style="float:left;margin-left:-55px;margin-right:-60px;margin-top:-53px;margin-bottom:-25px;"
					width="250px" />
				<span>
						<h3 style="margin-top:30px;font-variant:small-caps">
							United Nations<br/>Industrial Development Organization</h3>
				</span>
			</a>
		</div>
	</div>

	<nav class="navbar navbar-default" ng-controller="IndexController">
		<div class="navbar-header">
			<a class="navbar-brand" href="#/main">
				Home
			</a>
		</div>
		<div ng-show="!loggedin">
			<form 
				name="loginForm" 
				class="navbar-form navbar-right" 
				role="login" 
				ng-submit="logmein(loginForm.$valid)">
				<div class="form-group">
					<input
						required 
						type="email" 
						class="form-control" 
						placeholder="Email" 
						ng-model="user.email"
						ng-disabled="disable"/>
					<input 
						required
						type="password" 
						class="form-control" 
						placeholder="Password" 
						ng-model="user.password"
						ng-disabled="disable"/>
					<input 
						type="submit" 
						class="btn btn-default" 
						value="Login"
						ng-disabled="disable"/>
				</div>
			</form>				
		</div>
		<div ng-show="loggedin">
			<form class="navbar-form navbar-right" role="login">
				<div class="form-group">
					{{user.email}}
					<button class="btn btn-default" ng-click="logmeout()">Logout</button>
				</div>
			</form>				
		</div>
	</nav>

	<div class="container-fluid">
			<div ng-view class="col-md-12"></div>
		</div>
	</div>


	<div ng-controller="FooterController" class="col-md-12 footer header">
		<a href="#/attributions" onmouseup="blur(this)" title="attributions">attributions</a>
	</div>
</body>

</html>
